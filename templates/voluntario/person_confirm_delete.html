{% extends 'base.html' %}

{% block title %} Borrar {% endblock %}
{% block content %}

<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro de {{ object.nombre }}?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'voluntario:home' %}">Cancelar</a>
</form>
{% endblock content %}
